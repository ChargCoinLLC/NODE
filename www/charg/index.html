                })
                .done(function( result ) {
                   if(typeof result.success != 'undefined')
                                    window.location="/login.html";
                    //console.log(result);
                    $("#station_state").html(result.station_state);
                    $("#client_state").text(result.client_state);
                    $("#time_to_charge").html(result.time_to_charge);
                });

                $.ajax({
                        type : 'GET',
                        dataType : 'json',
                        url : "/cgi-bin/cgi-chg?action=setup"
                })
                .done(function( result ) {
                    if(typeof result.success != 'undefined')
                            window.location="/login.html";
                            //console.log(result);
                    if(result.node_address == '')
                            window.location="/charg/setup.html";
                            
                    $("#node_address").html(result.node_address);
                    $("#contract_address").text(result.contract_address);
                    readContract(result);
                });
                
                $.ajax({
                    type : 'GET',
                    dataType : 'json',
                    url : "/cgi-bin/cgi-chg?action=node_status",
                })
                .done(function( result ) {
                    if(typeof result.success != 'undefined')
                        window.location="/login.html";
                    //console.log(result);
                    $("#node_status").text(result.node_status);
                });
            }
            
            $("#setupButton").click(function(){
                window.location="/charg/setup.html";
                return false;
            });

            $("#registerNodeButton").click(function(){
                $("#regNodeAddress").val(nodeData["nodeAddress"]);
                $("#regRateOfCharging").val(0);
                $("#regRateOfParking").val(0);
                $('#registerNodeModal').modal();    
                return false;
            });

            $("#setRateOfChargingButton").click(function(){
                $("#srcNodeAddress").val(nodeData["nodeAddress"]);
                $("#srcRateOfCharging").val(nodeData["rateOfCharging"]);
                $('#setRateOfChargingModal').modal();    
                return false;
            });
            $("#setRateOfParkingButton").click(function(){
                $("#srpNodeAddress").val(nodeData["nodeAddress"]);
                $("#srpRateOfParking").val(nodeData["rateOfParking"]);
                $('#setRateOfParkingModal').modal();    
                return false;
            });

            $("#doRegisterNode").click(function(){
                registerNode();
                $('#registerNodeModal').modal('hide');    
                return false;
            });

            $("#doSetRateOfCharging").click(function(){
                setRateOfCharging();
                $('#setRateOfChargingModal').modal('hide');    
                return false;
            });

            $("#doSetRateOfParking").click(function(){
                setRateOfParking();
                $('#setRateOfParkingModal').modal('hide');    
                return false;
            });

            updateView();

            window.setInterval("updateView()",5000); 

            // addEventListener support for IE8
            function bindEvent(element, eventName, eventHandler) {
                if (element.addEventListener){
                    element.addEventListener(eventName, eventHandler, false);
                } else if (element.attachEvent) {
                    element.attachEvent('on' + eventName, eventHandler);
                }
            }            

            // Send a message to the child iframe
            var iframeEl = document.getElementById('geoplus');
            
            // Send a message to the child iframe
            var sendMessage = function(msg) {
                // Make sure you are sending a string, and to stringify JSON
                iframeEl.contentWindow.postMessage('frame'+msg, '*');
            };

            $("#showOnMap").click(function(){
                sendMessage('' + $("#regNodeLocation").val());
            });

            bindEvent(window, 'message', function (e) {
                var data = ''+e.data;
                if (data.substr(0,7)=="latlon:") {
                    var latlon = data.substr(7).replace("(","").replace(")","").split(",");
                    $("#latlon").text(""+latlon[0]+","+latlon[1]);
                    $("#regNodeLatitude").val(latlon[0]);
                    $("#regNodeLongitude").val(latlon[1]);
                    $("#regNodeGeohash").val(latlon[2]);
                }

            });

        </script>

	</body>
</html>
